    <meta name="description" content="Né à Paris, ayant grandi en Argentine puis aux États-Unis, René Goscinny est le fils métissé des grands burlesques américains et des belles plumes humoristiques françaises, du dessin animé et du western, des citations latines et du calembour. Au fil de ses rencontres, il s'est nourri de l'esprit anglo-saxon du Mad d'Harvey Kurtzman et des grands chansonniers français. Son œuvre foisonnante en est la synthèse parfaite. Que ce soit en tandem, avec Uderzo, Morris, Sempé ou Tabary, ou en solo, René Goscinny a inventé des personnages inoubliables, dessinant un arbre généalogique où se croisent ses pères de création et une descendance abondante, la bande dessinée et la littérature, la télévision et le cinéma. Plongée dans l'ADN de l'humour goscinnien, ses racines et sa postérité.">
